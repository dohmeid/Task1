<!DOCTYPE html>
<html lang="en-US"> <!--wraps all the content on the entire page-->

<head> <!--includes content that aren't shown to the page's viewers-->
    <meta charset="utf-8" /> <!-- to set the character set for the document-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- to ensure that the page renders at the width of viewport-->
    <!--for using google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">

    <meta name="description"
        content="Task1 in the internship which includes an events page with search bar and results" />
    <title>Task 1 - form page</title>
</head>

<body>
    <div class="main-container">

        <div class="header-div">
            <h1 id="heading1">Create / Edit Event</h1>
        </div>

        <form id="events-form" class="form-container" action="" method="">
            <div class="event-form">
                <ul class="form-list">
                    <li class="form-row">
                        <label for="event-name">Name:</label>
                        <input type="text" id="event-name" name="name" value="" placeholder="Enter event name"
                            minlength="3" required><br> <!-- pattern="[A-Za-z ]+" -->
                    </li>

                    <li class="form-row">
                        <label for="event-description">Description:</label>
                        <textarea rows="8" id="event-description" placeholder="This field is optional"></textarea><br>
                    </li>

                    <li class="form-row">
                        <label for="event-date">Date:</label>
                        <input type="datetime-local" id="event-date" name="date" placeholder="Enter event date"
                            required><br>
                    </li>
                </ul>
            </div>

            <footer>
                <hr />
                <div class="buttons">
                    <button type="button" id="cancel-form-btn">Cancel</button>
                    <input type="submit" id="submit-form-btn" value="Save/Add">
                </div>
            </footer>
        </form>
    </div>

    <script type="module" src="js/form.js"></script>
</body>

</html>
